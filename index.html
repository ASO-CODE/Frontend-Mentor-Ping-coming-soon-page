<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- style sheet -->
  <link rel="stylesheet" href="./style.css">
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
    rel="stylesheet">
  <!-- fontawesome -->
  <link rel="stylesheet" href="./fontawesome-free-5.14.0-web/css/all.css">
  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>
  <header class="header">
    <img src="./images/logo.svg" alt="ping logo">
  </header>
  <!--  -->
  <section class="heading">
    <h1>We are launching <span>soon!</span></h1>
    <p>Subscribe and get notified</p>
    <form action="" class="form-control" id="form">
      <div class="input"><input type="email" name="email" id="email"
          placeholder="Your email address..." autocomplete="off" class="fail">
        <p class="feedback">
        </p>
      </div>

      <button type="submit" id="btn">Notify Me</button>
    </form>
  </section>
  <!--  -->
  <section class="showcase">
    <img src="./images/illustration-dashboard.png" alt="ping showcase image">
  </section>
  <!--  -->
  <footer class="footer">
    <ul>
      <li><a href="#"><i class="fab fa-facebook"></i></a></li>
      <li><a href="#"><i class="fab fa-twitter"></i></a></li>
      <li><a href="#"><i class="fab fa-instagram"></i></a></li>
    </ul>
    <p>&copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/ASO-CODE">Awanle Solomon</a>.
    </p>
  </footer>

  <script src="./script.js"></script>
</body>

</html>
